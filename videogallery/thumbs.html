<title>Parallax Full Collection - Classic</title>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

<style>
.parallax_classic.thumbs .playOver {
	width:0;
	height:0;
}
</style>
<!-- must have -->




	<script>
		jQuery(function() {

			jQuery('#parallax_classic_thumbs').parallax_classic({
				skin: 'thumbs',
				width: 940,
				height: 550,
				defaultExitOFF:true,
				autoPlay:0,				
				responsive:true,
				autoHideBottomNav:false,
				showPreviewThumbs:true,
				autoHideNavArrows:true,
				showCircleTimer:false,
				myloaderTime:3,
				thumbsOnMarginTop:20,
				thumbsWrapperMarginBottom:-135		
			});		
			
			
		});
	</script>
</head>

<body bgcolor="#cccccc" style="margin:0px;">


            <div id="parallax_classic_thumbs">
